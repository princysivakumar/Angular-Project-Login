<div class="p-4">
    <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>
    <form [formGroup]="registrationForm" (submit)="submitRegistration()" class="text-center bg-slate-300 rounded-lg">
      <div class="mb-4">
        <label for="name" class="block">Name</label>
        <input type="text" id="name" formControlName="name" class="form-input" />
      </div>
      <div class="mb-4">
        <label for="email" class="block">Email</label>
        <input type="email" id="email" formControlName="email" class="form-input" />
      </div>
      <div class="mb-4">
        <label for="phone" class="block">Phone</label>
        <input type="tel" id="phone" formControlName="phone" class="form-input" />
      </div>
      <div class="mb-4">
        <label for="city" class="block">City</label>
        <input type="text" id="city" formControlName="city" class="form-input" />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        Submit
      </button>
    </form>
  </div>
